<div>
  <nz-input-group [nzSuffix]="suffixIconButton">
    <input
      type="text"
      nz-input
      placeholder="输入口令"
      [disabled]="robbing"
      [(ngModel)]="barrage">
  </nz-input-group>

  <ng-template #suffixIconButton>
    <button
      nz-button
      nzType="primary"
      [disabled]="!barrage"
      (click)="_onSwitching()"
    >
      <i nz-icon [type]="robbing ? 'stop' : 'caret-right'"></i>
    </button>
  </ng-template>
</div>
